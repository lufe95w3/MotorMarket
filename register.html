<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - MotorMarket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Botón Home en la parte superior derecha -->
  <button id="home-btn" onclick="window.location.href='index.html'">Home</button>

  <!-- Formulario de Registro -->
  <header>
    <h1>Registro de Usuario</h1>
  </header>

  <section>
    <form id="register-form">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Rol</label>
      <select id="role" name="role" required>
        <option value="cliente">Cliente</option>
        <option value="concesionario">Concesionario</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
  </section>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // Validación de datos
      if (email && password) {
        // Guardar los datos del usuario en localStorage
        const userData = { email, password, role };
        localStorage.setItem("user", JSON.stringify(userData));
        
        alert(`¡Registro exitoso! Bienvenido ${role}`);
        window.location.href = "login.html"; // Redirigir al inicio de sesión
      } else {
        alert("Por favor complete todos los campos.");
      }

      document.getElementById("register-form").reset(); // Limpiar el formulario
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MotorMarket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Botón Home en la parte superior derecha -->
  <button id="home-btn" onclick="window.location.href='index.html'">Home</button>

  <!-- Formulario de Inicio de sesión -->
  <header>
    <h1>Iniciar Sesión</h1>
  </header>

  <section>
    <form id="login-form">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar sesión</button>
      <p><a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a></p>
    </form>
  </section>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Verificar si las credenciales coinciden con las almacenadas en localStorage
      const storedUser = JSON.parse(localStorage.getItem("user"));
      
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert("Inicio de sesión exitoso");
        window.location.href = "index.html"; // Redirigir a la página de inicio o panel de usuario
      } else {
        alert("Credenciales incorrectas");
      }

      document.getElementById("login-form").reset(); // Limpiar el formulario
    });

    document.getElementById("forgot-password").addEventListener("click", function() {
      alert("Recuperación de contraseña no implementada aún.");
    });
  </script>

</body>
</html>
